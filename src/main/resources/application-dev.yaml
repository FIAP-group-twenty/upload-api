spring:
  datasource:
    url: jdbc:h2:mem:upload-api
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

aws:
  region: us-east-1
  bucketName: ${BUCKET_NAME}
  key: ${ACCESS_KEY}
  secret: ${SECRET_KEY}